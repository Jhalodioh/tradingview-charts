<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Mini Charts</title>
</head>
<body>
    <h1>Mini Charts Dashboard</h1>

    <!-- Chart 1 -->
    <div class="tradingview-widget-container" style="margin-bottom: 20px;">
        <div id="chart1"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
        <script type="text/javascript">
            new TradingView.widget({
                "container_id": "chart1",
                "width": 350,
                "height": 250,
                "symbol": "BINANCE:BTCUSDT",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "hide_side_toolbar": true,
                "save_image": false,
                "details": false,
                "studies": []
            });
        </script>
    </div>
